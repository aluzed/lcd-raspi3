<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/css/uikit.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

  <title>Pi LCD</title>
</head>
<body>

  <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="container">
      <h1>LCD SET</h1>

      <form class="uk-form-stacked" method="POST">
      
        <div class="uk-margin">
          <label class="uk-form-label" for="form-stacked-text">Line 1</label>
          <div class="uk-form-controls">
            <input maxlength="16" name="line1" class="uk-input" id="form-stacked-text" type="text" placeholder="Line 1...">
          </div>
        </div>
      
        <div class="uk-margin">
          <label class="uk-form-label" for="form-stacked-text">Line 2</label>
          <div class="uk-form-controls">
            <input maxlength="16" name="line2" class="uk-input" id="form-stacked-text" type="text" placeholder="Line 2...">
          </div>
        </div>
  
        <div class="uk-margin">
          <button class="uk-button uk-button-primary" type="submit">
            Submit
          </button>
        </div>
  
      </form>
  
    </div>
  </div>
  

  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
  function findGetParameter(parameterName) {
    var result = null,
      tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
      tmp = items[index].split("=");
      if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    }
    return result;
  }

  (function() {
    
    let res = findGetParameter('result');
    if(res === '1') {
      // Display a success toast, with a title
      toastr.success('Lcd set!', 'Magic...')
    }

  })()
  </script>
</body>
</html>
